<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="="UTF-8">
  <title>UB Weather & PM2.5 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 10px 0; background: #eee; }
    nav a { margin: 0 10px; text-decoration: none; color: #0077cc; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 40px; }
    @media (min-width: 768px) and (max-width: 1199px) {
      .grid { grid-template-columns: repeat(2, 1fr); align-items: stretch; }
    }
    @media (min-width: 1200px) { .grid { grid-template-columns: 1fr; } }
    .grid.compact { grid-template-columns: repeat(2, 1fr) !important; }

    .chart-container {
      display: flex; align-items: stretch; justify-content: center;
      position: relative; width: 100%; height: 300px;
      background: white; border-radius: 8px; padding: 10px; box-sizing: border-box;
    }
    .chart-container canvas { flex: 1; display: block; width: 100% !important; height: 100% !important; }
    @media (min-width: 768px) { .chart-container { height: 350px; } }
    @media (min-width: 1200px) { .chart-container { height: 450px; } }

    h1, p { text-align: center; }
    #lastUpdated { font-weight: bold; margin-top: 10px; }
    #latestValues { text-align: center; margin: 10px 0; font-size: 0.95rem; line-height: 1.5; }
    #pmAlert { font-weight: bold; color: red; margin-bottom: 20px; text-align: center; }
    .dark { background: #121212; color: #eee; }
    .dark .chart-container { background: #1e1e1e; }
    .toggle-btn {
      display: inline-block; margin: 10px; padding: 6px 12px;
      background: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    .btn-group { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#pmChart">PM2.5</a>
      <a href="#tempChart">Temperature</a>
      <a href="#humidityChart">Humidity</a>
      <a href="#windChart">Wind</a>
    </nav>
  </header>

  <div class="container">
    <h1>UB Weather & Air Quality</h1>
    <p>Live data from weather.gov.mn and embassy PM2.5 monitors</p>
    <p><a href="weather_log.csv" download>📥 Download CSV</a></p>
    <p id="lastUpdated">Last updated: loading…</p>
    <div id="latestValues">Loading latest values…</div>
    <p id="pmAlert"></p>

    <div class="btn-group">
      <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">🌙 Toggle Dark Mode</button>
      <button class="toggle-btn" onclick="document.getElementById('chartGrid').classList.toggle('compact')">🗂 Toggle Compact Mode</button>
      <button class="toggle-btn" onclick="toggleMode()">⏱ Toggle <span id="modeLabel">Hourly</span> Mode</button>
    </div>

    <div class="grid" id="chartGrid">
      <div class="chart-container"><canvas id="pmChart"></canvas></div>
      <div class="chart-container"><canvas id="tempChart"></canvas></div>
      <div class="chart-container"><canvas id="humidityChart"></canvas></div>
      <div class="chart-container"><canvas id="windChart"></canvas></div>
    </div>
  </div>

  <footer>
    Data from weather.gov.mn & embassies · Updated every 30 min · 
    <a href="https://github.com/chuk-a/chuk-a.github.io">GitHub</a>
  </footer>

  <script>
    let currentMode = "hourly";

    function toggleMode() {
      currentMode = currentMode === "hourly" ? "daily" : "hourly";
      loadCSV();
      document.getElementById("modeLabel").textContent = currentMode === "hourly" ? "Hourly" : "Daily";
    }

    function cleanNumber(val) {
      if (!val || val === "ERROR") return null;
      return parseFloat(val.replace(/[^\d.-]/g, ''));
    }

    function minmax(arr) {
      const vals = arr.filter(v => v != null);
      if (!vals.length) return { min: null, max: null };
      return { min: Math.min(...vals), max: Math.max(...vals) };
    }

    function aggregateDailyMinMax(timestamps, temps, hum, winds, fr, eu, cz, yr) {
      const daily = {};
      timestamps.forEach((ts, i) => {
        const day = ts.split("T")[0];
        if (!daily[day]) daily[day] = { temps: [], hum: [], winds: [], fr: [], eu: [], cz: [], yr: [] };
        daily[day].temps.push(temps[i]);
        daily[day].hum.push(hum[i]);
        daily[day].winds.push(winds[i]);
        daily[day].fr.push(fr[i]);
        daily[day].eu.push(eu[i]);
        daily[day].cz.push(cz[i]);
        daily[day].yr.push(yr[i]);
      });
      const days = Object.keys(daily).sort();
      return {
        labels: days,
        temps: days.map(d => minmax(daily[d].temps)),
        humidities: days.map(d => minmax(daily[d].hum)),
        winds: days.map(d => minmax(daily[d].winds)),
        french: days.map(d => minmax(daily[d].fr)),
        eu: days.map(d => minmax(daily[d].eu)),
        czech: days.map(d => minmax(daily[d].cz)),
        yarmag: days.map(d => minmax(daily[d].yr))
      };
    }

    async function loadCSV() {
      const sources = ['weather_log.csv','https://raw.githubusercontent.com/chuk-a/chuk-a.github.io/main/weather_log.csv'];
      for (const src of sources) {
        try {
          const res = await fetch(src);
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          const text = await res.text();
          parseCSV(text);
          return;
        } catch (err) { console.warn(`Failed to load from ${src}:`, err); }
      }
      document.getElementById('lastUpdated').textContent = '⚠️ Failed to load data';
    }

    function parseCSV(text) {
      const result = Papa.parse(text.trim(), { header: true, skipEmptyLines: true });
      const data = result.data;
      const ts = [], temps = [], hum = [], winds = [], fr = [], eu = [], cz = [], yr = [];
      data.forEach(row => {
        ts.push(row.timestamp);
        temps.push(cleanNumber(row.temperature));
        winds.push(cleanNumber(row.wind_speed));
        hum.push(cleanNumber(row.humidity));
        fr.push(cleanNumber(row.pm25_french));
        eu.push(cleanNumber(row.pm25_eu));
        cz.push(cleanNumber(row.pm25_czech));
        yr.push(cleanNumber(row.pm25_yarmag));
      });

      let dataset;
      if (currentMode === "daily") {
        dataset = aggregateDailyMinMax(ts, temps, hum, winds, fr, eu, cz, yr);
      } else {
        dataset = { labels: ts, temps, humidities: hum, winds, french: fr, eu, czech: cz, yarmag: yr };
      }

      const last = dataset.labels.length - 1;
      document.getElementById('lastUpdated').textContent = `Last updated: ${ts[ts.length-1]} (Ulaanbaatar time)`;

      if (currentMode === "daily") {
        document.getElementById('latestValues').innerHTML = `
          <strong>Weather:</strong> 🌡 Temp: ${dataset.temps[last].max}/${dataset.temps[last].min}°C | 💧 Hum: ${dataset.humidities[last].max}/${dataset.humidities[last].min}% | 🌬 Wind: ${dataset.winds[last].max}/${dataset.winds[last].min} m/s<br>
          <strong>Air:</strong> 🇫🇷 ${dataset.french[last].max}/${dataset.french[last].min} | 🇪🇺 ${dataset.eu[last].max}/${dataset.eu[last].min} | 🇨🇿 ${dataset.czech[last].max}/${dataset.czech[last].min} | 🏙 ${dataset.yarmag[last].max}/${dataset.yarmag[last].min} µg/m³
        `;
      } else {
        document.getElementById('latestValues').innerHTML = `
          <strong>Weather:</strong> 🌡 Temp: ${dataset.temps[last]}°C | 💧 Hum: ${dataset.humidities[last]}% | 🌬 Wind: ${dataset.winds[last]} m/s<br>
          <strong>Air:</strong> 🇫🇷 ${dataset.french[last]} | 🇪🇺 ${dataset.eu[last]} | 🇨🇿 ${dataset.czech[last]} | 🏙 ${dataset.yarmag[last]} µg/m³
        `;
      }

      renderCharts(dataset);
    }

    function renderCharts(ds) {
      if (currentMode === "daily") renderDailyCharts(ds);
      else renderHourlyCharts(ds);
    }

    function renderHourlyCharts(ds) {
      if (Chart.getChart("pmChart")) Chart.getChart("pmChart").destroy();
      new Chart(document.getElementById('pmChart'), {
        type:'line',
        data:{ labels:ds.labels,
          datasets:[
            { label:'French', data:ds.french, borderColor:'rgba(255,99,132,1)', pointRadius:2, tension:0.3 },
            { label:'EU', data:ds.eu, borderColor:'purple', pointRadius:2, tension:0.3 },
            { label:'Czech', data:ds.czech, borderColor:'rgba(54,162,235,1)', pointRadius:2, tension:0.3 },
            { label:'Yarmag', data:ds.yarmag, borderColor:'rgba(75,192,192,1)', pointRadius:2, tension:0.3 }
          ]
        }, options:{responsive:true,maintainAspectRatio:false}
      });

      if (Chart.getChart("tempChart")) Chart.getChart("tempChart").destroy();
      new Chart(document.getElementById('tempChart'), { type:'line', data:{labels:ds.labels,datasets:[{label:'Temp °C',data:ds.temps,borderColor:'red',pointRadius:2,tension:0.3}]}, options:{responsive:true,maintainAspectRatio:false} });

      if (Chart.getChart("humidityChart")) Chart.getChart("humidityChart").destroy();
      new Chart(document.getElementById('humidityChart'), { type:'line', data:{labels:ds.labels,datasets:[{label:'Humidity %',data:ds.humidities,borderColor:'blue',pointRadius:2,tension:0.3}]}, options:{responsive:true,maintainAspectRatio:false} });

      if (Chart.getChart("windChart")) Chart.getChart("windChart").destroy();
      new Chart(document.getElementById('windChart'), { type:'line', data:{labels:ds.labels,datasets:[{label:'Wind m/s',data:ds.winds,borderColor:'teal',pointRadius:2,tension:0.3}]}, options:{responsive:true,maintainAspectRatio:false} });
    }

    function renderDailyCharts(ds) {
      function rangeDataset(label, data, color) {
        return [
          { label: label+' Max', data:data.map(v=>v.max), borderColor:color, backgroundColor:color.replace('1)','0.2)'), tension:0.3, fill:'-1', pointRadius:2 },
          { label: label+' Min', data:data.map(v=>v.min), borderColor:color.replace('1)','0.7)'), tension:0.3, fill:false, pointRadius:2 }
        ];
      }

      if (Chart.getChart("pmChart")) Chart.getChart("pmChart").destroy();
      new Chart(document.getElementById('pmChart'), { type:'line', data:{ labels:ds.labels, datasets:[
        ...rangeDataset('French', ds.french, 'rgba(255,99,132,1)'),
        ...rangeDataset('EU', ds.eu, 'rgba(128,0,128,1)'),
        ...rangeDataset('Czech', ds.czech, 'rgba(54,162,235,1)'),
        ...rangeDataset('Yarmag', ds.yarmag, 'rgba(75,192,192,1)')
      ]}, options:{responsive:true,maintainAspectRatio:false} });

      if (Chart.getChart("tempChart")) Chart.getChart("tempChart").destroy();
      new Chart(document.getElementById('tempChart'), { type:'line', data:{ labels:ds.labels, datasets:rangeDataset('Temp °C', ds.temps, 'rgba(255,0,0,1)')}, options:{responsive:true,maintainAspectRatio:false} });

      if (Chart.getChart("humidityChart")) Chart.getChart("humidityChart").destroy();
      new Chart(document.getElementById('humidityChart'), { type:'line', data:{ labels:ds.labels, datasets:rangeDataset('Humidity %', ds.humidities, 'rgba(0,0,255,1)')}, options:{responsive:true,maintainAspectRatio:false} });

      if (Chart.getChart("windChart")) Chart.getChart("windChart").destroy();
      new Chart(document.getElementById('windChart'), { type:'line', data:{ labels:ds.labels, datasets:rangeDataset('Wind m/s', ds.winds, 'rgba(0,128,128,1)')}, options:{responsive:true,maintainAspectRatio:false} });
    }

    loadCSV();
    setInterval(loadCSV, 1800000);
  </script>
</body>
</html>
