<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UB Weather & PM2.5 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 10px 0; background: #eee; }
    nav a { margin: 0 10px; text-decoration: none; color: #0077cc; }
    .container { max-width: 1200px; margin: auto; padding: 20px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .grid { grid-template-columns: repeat(2, 1fr); align-items: stretch; }
    }
    @media (min-width: 1200px) {
      .grid { grid-template-columns: 1fr; }
    }
    .grid.compact { grid-template-columns: repeat(2, 1fr) !important; }

    .chart-container {
      display: flex;
      align-items: stretch;
      justify-content: center;
      position: relative;
      width: 100%;
      height: 300px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
    }
    .chart-container canvas {
      flex: 1;
      display: block;
      width: 100% !important;
      height: 100% !important;
    }
    @media (min-width: 768px) { .chart-container { height: 350px; } }
    @media (min-width: 1200px) { .chart-container { height: 450px; } }

    h1, p { text-align: center; }
    #lastUpdated { font-weight: bold; margin-top: 10px; }
    #latestValues {
      text-align: center;
      margin: 10px 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    #pmAlert { font-weight: bold; color: red; margin-bottom: 20px; text-align: center; }
    .dark { background: #121212; color: #eee; }
    .dark .chart-container { background: #1e1e1e; }
    .toggle-btn {
      display: inline-block;
      margin: 10px;
      padding: 6px 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-group { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#pmChart">PM2.5</a>
      <a href="#tempChart">Temperature</a>
      <a href="#humidityChart">Humidity</a>
      <a href="#windChart">Wind</a>
    </nav>
  </header>

  <div class="container">
    <h1>UB Weather & Air Quality</h1>
    <p>Live data from weather.gov.mn and embassy PM2.5 monitors</p>
    <p><a href="weather_log.csv" download>üì• Download CSV</a></p>
    <p id="lastUpdated">Last updated: loading‚Ä¶</p>
    <div id="latestValues">Loading latest values‚Ä¶</div>
    <p id="pmAlert"></p>

    <div class="btn-group">
      <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">üåô Toggle Dark Mode</button>
      <button class="toggle-btn" onclick="toggleCompact()">üóÇ Toggle Compact Mode</button>
    </div>

    <div class="grid" id="chartGrid">
      <div class="chart-container"><canvas id="pmChart"></canvas></div>
      <div class="chart-container"><canvas id="tempChart"></canvas></div>
      <div class="chart-container"><canvas id="humidityChart"></canvas></div>
      <div class="chart-container"><canvas id="windChart"></canvas></div>
    </div>
  </div>

  <footer>
    Data from weather.gov.mn & embassies ¬∑ Updated every 30 min ¬∑ 
    <a href="https://github.com/chuk-a/chuk-a.github.io">GitHub</a>
  </footer>

  <script>
    function toggleCompact() {
      document.getElementById("chartGrid").classList.toggle("compact");
    }

    function cleanNumber(val) {
      if (!val || val === "ERROR") return null;
      return parseFloat(val.replace(/[^\d.-]/g, '')); 
    }

    async function loadCSV() {
      const sources = [
        'weather_log.csv',
        'https://raw.githubusercontent.com/chuk-a/chuk-a.github.io/main/weather_log.csv'
      ];
      for (const src of sources) {
        try {
          const res = await fetch(src);
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          const text = await res.text();
          parseCSV(text);
          return;
        } catch (err) {
          console.warn(`Failed to load from ${src}:`, err);
        }
      }
      document.getElementById('lastUpdated').textContent = '‚ö†Ô∏è Failed to load data';
    }

    function parseCSV(text) {
      const result = Papa.parse(text.trim(), { header: true, skipEmptyLines: true });
      const data = result.data;

      const timestamps = [], temps = [], humidities = [], windSpeeds = [];
      const french = [], eu = [], czech = [], yarmag = [];

      data.forEach(row => {
        timestamps.push(row.timestamp);
        temps.push(cleanNumber(row.temperature));
        windSpeeds.push(cleanNumber(row.wind_speed));
        humidities.push(cleanNumber(row.humidity));
        french.push(cleanNumber(row.pm25_french));
        eu.push(cleanNumber(row.pm25_eu));
        czech.push(cleanNumber(row.pm25_czech));
        yarmag.push(cleanNumber(row.pm25_yarmag));
      });

      const latestIdx = timestamps.length - 1;
      const latest = timestamps[latestIdx];
      document.getElementById('lastUpdated').textContent = `Last updated: ${latest} (Ulaanbaatar time)`;

      const latestFrench = french[latestIdx];
      const latestEU = eu[latestIdx];
      const latestCzech = czech[latestIdx];
      const latestYarmag = yarmag[latestIdx];
      const latestTemp = temps[latestIdx];
      const latestHumidity = humidities[latestIdx];
      const latestWind = windSpeeds[latestIdx];

      // Show latest values in two lines
      document.getElementById('latestValues').innerHTML = `
        <strong>Weather:</strong> üå° Temp: ${latestTemp ?? '-'} ¬∞C | üíß Humidity: ${latestHumidity ?? '-'} % | üå¨ Wind: ${latestWind ?? '-'} m/s<br>
        <strong>Air Quality:</strong> üá´üá∑ French: ${latestFrench ?? '-'} ¬µg/m¬≥ | üá™üá∫ EU: ${latestEU ?? '-'} ¬µg/m¬≥ | üá®üáø Czech: ${latestCzech ?? '-'} ¬µg/m¬≥ | üèô Yarmag: ${latestYarmag ?? '-'} ¬µg/m¬≥
      `;

      // Alerts
      let alertMsg = '';
      if ([latestFrench, latestCzech, latestYarmag, latestEU].some(v => v > 55)) {
        alertMsg = 'üö® Unhealthy air quality. Limit outdoor activity.';
      } else if ([latestFrench, latestCzech, latestYarmag, latestEU].some(v => v > 35)) {
        alertMsg = '‚ö†Ô∏è Air quality may affect sensitive groups.';
      }
      document.getElementById('pmAlert').textContent = alertMsg;

      renderCharts(timestamps, french, eu, czech, yarmag, temps, humidities, windSpeeds);
    }

    function renderCharts(timestamps, french, eu, czech, yarmag, temps, humidities, windSpeeds) {
      const baseOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { tooltip: { mode: 'index', intersect: false }, legend: { position: 'top' } },
        interaction: { mode: 'nearest', axis: 'x' }
      };

      // --- PM2.5 ---
      if (Chart.getChart("pmChart")) Chart.getChart("pmChart").destroy();
      new Chart(document.getElementById('pmChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            { label: 'French Embassy PM2.5', data: french, borderColor: 'rgba(255,99,132,1)', backgroundColor: 'rgba(255,99,132,0.2)', pointRadius: 2, tension: 0.3, fill: true },
            { label: 'EU PM2.5', data: eu, borderColor: 'purple', backgroundColor: 'rgba(128,0,128,0.2)', pointRadius: 2, tension: 0.3, fill: true },
            { label: 'Czech Embassy PM2.5', data: czech, borderColor: 'rgba(54,162,235,1)', backgroundColor: 'rgba(54,162,235,0.2)', pointRadius: 2, tension: 0.3, fill: true },
            { label: 'Yarmag Garden City PM2.5', data: yarmag, borderColor: 'rgba(75,192,192,1)', backgroundColor: 'rgba(75,192,192,0.2)', pointRadius: 2, tension: 0.3, fill: true }
          ]
        },
        options: { ...baseOptions, scales: { x: { title: { display: true, text: 'Timestamp' } }, y: { title: { display: true, text: 'PM2.5 (¬µg/m¬≥)' }, beginAtZero: true } } }
      });

      // --- Temperature ---
      if (Chart.getChart("tempChart")) Chart.getChart("tempChart").destroy();
      new Chart(document.getElementById('tempChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            { label: 'Temperature (¬∞C)', data: temps, borderColor: 'red', backgroundColor: 'rgba(255,0,0,0.2)', pointRadius: 2, tension: 0.3, fill: true }
          ]
        },
        options: { ...baseOptions, scales: { x: { title: { display: true, text: 'Timestamp' } }, y: { title: { display: true, text: 'Temperature (¬∞C)' }, beginAtZero: true } } }
      });

      // --- Humidity ---
      if (Chart.getChart("humidityChart")) Chart.getChart("humidityChart").destroy();
      new Chart(document.getElementById('humidityChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            { label: 'Humidity (%)', data: humidities, borderColor: 'blue', backgroundColor: 'rgba(0,0,255,0.2)', pointRadius: 2, tension: 0.3, fill: true }
          ]
        },
        options: { ...baseOptions, scales: { x: { title: { display: true, text: 'Timestamp' } }, y: { title: { display: true, text: 'Humidity (%)' }, beginAtZero: true } } }
      });

      // --- Wind ---
      if (Chart.getChart("windChart")) Chart.getChart("windChart").destroy();
      new Chart(document.getElementById('windChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            { label: 'Wind Speed (m/s)', data: windSpeeds, borderColor: 'teal', backgroundColor: 'rgba(0,128,128,0.2)', pointRadius: 2, tension: 0.3, fill: true }
          ]
        },
        options: { ...baseOptions, scales: { x: { title: { display: true, text: 'Timestamp' } }, y: { title: { display: true, text: 'Wind Speed (m/s)' }, beginAtZero: true } } }
      });
    }

    loadCSV();
    setInterval(loadCSV, 1800000);
  </script>
</body>
</html>
