<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UB Weather & PM2.5 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 10px 0;
      background: #eee;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
    }
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    canvas {
      width: 100%;
      height: 300px;
      background: white;
      border-radius: 8px;
    }
    h1, p {
      text-align: center;
    }
    #lastUpdated {
      font-weight: bold;
      margin-top: 10px;
    }
    #pmAlert {
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }
    .dark {
      background: #121212;
      color: #eee;
    }
    .dark canvas {
      background: #1e1e1e;
    }
    .toggle-btn {
      display: block;
      margin: 10px auto;
      padding: 6px 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#pmChart">PM2.5</a>
      <a href="#weatherChart">Weather</a>
      <a href="#windChart">Wind</a>
    </nav>
  </header>

  <div class="container">
    <h1>UB Weather & Air Quality</h1>
    <p>Live data from weather.gov.mn and embassy PM2.5 monitors</p>
    <p><a href="weather_log.csv" download>üì• Download CSV</a></p>
    <p id="lastUpdated">Last updated: loading‚Ä¶</p>
    <p id="pmAlert"></p>
    <button class="toggle-btn" onclick="document.body.classList.toggle('dark')">üåô Toggle Dark Mode</button>

    <div class="grid">
      <canvas id="pmChart"></canvas>
      <canvas id="weatherChart"></canvas>
      <canvas id="windChart"></canvas>
    </div>
  </div>

  <footer>
    Data from weather.gov.mn & embassies ¬∑ Updated every 30 min ¬∑ <a href="https://github.com/chuk-a/chuk-a.github.io">GitHub</a>
  </footer>

  <script>
    function getColor(value) {
      if (value <= 12) return 'green';
      if (value <= 35) return 'yellow';
      if (value <= 55) return 'orange';
      return 'red';
    }

    function safeParse(val) {
      return val === "ERROR" ? null : parseFloat(val);
    }

    async function loadCSV() {
      const sources = [
        'weather_log.csv',
        'https://raw.githubusercontent.com/chuk-a/chuk-a.github.io/main/weather_log.csv'
      ];

      for (const src of sources) {
        try {
          const res = await fetch(src);
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          const text = await res.text();
          parseCSV(text);
          return;
        } catch (err) {
          console.warn(`Failed to load from ${src}:`, err);
        }
      }

      document.getElementById('lastUpdated').textContent = '‚ö†Ô∏è Failed to load data';
    }

    function parseCSV(text) {
      const rows = text.trim().split('\n');
      const header = rows[0].split(',');
      const dataRows = rows.slice(1);

      const timestamps = [], temps = [], humidities = [], windSpeeds = [];
      const french = [], czech = [], yarmag = [];

      for (const row of dataRows) {
        const cols = row.split(',');
        timestamps.push(cols[0]);
        temps.push(safeParse(cols[2]));
        windSpeeds.push(safeParse(cols[3]));
        humidities.push(safeParse(cols[4]));
        french.push(safeParse(cols[6]));
        czech.push(safeParse(cols[7]));
        yarmag.push(safeParse(cols[8]));
      }

      const latest = timestamps[timestamps.length - 1];
      document.getElementById('lastUpdated').textContent = `Last updated: ${latest} (Ulaanbaatar time)`;

      const latestFrench = french[french.length - 1];
      const latestCzech = czech[czech.length - 1];
      const latestYarmag = yarmag[yarmag.length - 1];

      let alertMsg = '';
      if ([latestFrench, latestCzech, latestYarmag].some(v => v > 55)) {
        alertMsg = 'üö® Unhealthy air quality. Limit outdoor activity.';
      } else if ([latestFrench, latestCzech, latestYarmag].some(v => v > 35)) {
        alertMsg = '‚ö†Ô∏è Air quality may affect sensitive groups.';
      }
      document.getElementById('pmAlert').textContent = alertMsg;

      new Chart(document.getElementById('pmChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            {
              label: 'French Embassy PM2.5',
              data: french,
              borderColor: 'rgba(255,99,132,1)',
              backgroundColor: 'rgba(255,99,132,0.2)',
              pointRadius: 2,
              tension: 0.3,
              fill: true
            },
            {
              label: 'Czech Embassy PM2.5',
              data: czech,
              borderColor: 'rgba(54,162,235,1)',
              backgroundColor: 'rgba(54,162,235,0.2)',
              pointRadius: 2,
              tension: 0.3,
              fill: true
            },
            {
              label: 'Yarmag Garden City PM2.5',
              data: yarmag,
              borderColor: 'rgba(75,192,192,1)',
              backgroundColor: 'rgba(75,192,192,0.2)',
              pointRadius: 2,
              tension: 0.3,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'nearest', axis: 'x' },
          plugins: {
            tooltip: { mode: 'index', intersect: false },
            legend: { position: 'top' }
          },
          scales: {
            x: { title: { display: true, text: 'Timestamp' } },
            y: { title: { display: true, text: 'PM2.5 (¬µg/m¬≥)' }, beginAtZero: true }
          }
        }
      });

      new Chart(document.getElementById('weatherChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            { label: 'Temperature (¬∞C)', data: temps, borderColor: 'red', pointRadius: 2, tension: 0.3, fill: true },
            { label: 'Humidity (%)', data: humidities, borderColor: 'blue', pointRadius: 2, tension: 0.3, fill: true }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: { mode: 'index', intersect: false },
            legend: { position: 'top' }
          },
          scales: {
            x: { title: { display: true, text: 'Timestamp' } },
            y: { title: { display: true, text: 'Value' }, beginAtZero: true }
          }
        }
      });

      new Chart(document.getElementById('windChart'), {
        type: 'line',
        data: {
          labels: timestamps,
          datasets: [
            {
              label: 'Wind Speed (m/s)',
              data: windSpeeds,
              borderColor: 'teal',
              backgroundColor: 'rgba(0,128,128,0.2)',
              pointRadius: 2,
              tension: 0.3,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: { mode: 'index', intersect: false },
            legend: { position: 'top' }
          },
          scales: {
            x: { title: { display: true, text: 'Timestamp' } },
            y: { title: { display: true, text: 'Wind Speed (m/s)' }, beginAtZero: true }
          }
        }
      });                  
}

    loadCSV();
    setInterval(loadCSV, 1800000); // refresh every 30 minutes
  </script>
</body>
</html>
